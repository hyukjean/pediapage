<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedia.page - AI-Powered Learning with Unlimited Personal API</title>
  <meta name="description" content="Generate unlimited flashcards and chat with AI using your personal Google Gemini API key">
  <meta name="google-signin-client_id" content="your-google-client-id">
  
  <link rel="stylesheet" href="styles/main.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.12.0"
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <nav id="breadcrumbNav" class="breadcrumb-nav hidden"></nav>

  <div id="initialViewWrapper">
    <header>
      <h1 id="logo" title="Reset to Start">Pedia.page</h1>
      <div class="language-selector">
        <button id="languageSelectorButton" aria-label="Select language">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
        </button>
        <ul id="languageDropdown" class="language-dropdown hidden">
          <li data-lang="en">English</li>
          <li data-lang="ja">日本語</li>
          <li data-lang="ko">한국어</li>
          <li data-lang="de">Deutsch</li>
          <li data-lang="it">Italiano</li>
          <li data-lang="no">Norsk</li>
        </ul>
      </div>
    </header>
    <div id="chatbotWindow" class="chatbot-window">
      <div class="modal-header">
         <h2 id="modalTitle" data-translate-key="modalTitle">Generate New Cards</h2>
      </div>
      
      <!-- Chat Mode Interface -->
      <div id="chatInterface" class="chat-interface hidden">
        <div class="selected-cards-display">
          <h3 data-translate-key="selectedCards">Selected Cards:</h3>
          <div id="selectedCardsList" class="selected-cards-list"></div>
        </div>
        <div class="chat-input-area">
          <textarea id="chatInput" placeholder="Ask something about the selected cards..." rows="3"></textarea>
          <div class="chat-buttons">
            <button id="askButton" class="primary-button" data-translate-key="askButton">Ask Question</button>
            <button id="generateFromSelectionButton" class="secondary-button" data-translate-key="generateFromSelection">Create Cards from Selection</button>
          </div>
        </div>
        <div id="chatResponse" class="chat-response hidden"></div>
        <button id="backToGenerationButton" class="back-button" data-translate-key="backToGeneration">← Back to Generation</button>
      </div>

      <!-- Original Generation Interface -->
      <div id="generationControls">
        <textarea id="topicInput" rows="4"></textarea>
        <div class="control-group">
          <div class="detail-selector">
            <button class="detail-option active" data-detail="basic" data-translate-key="detailBasic">Basic</button>
            <button class="detail-option" data-detail="detailed" data-translate-key="detailDetailed">Detailed</button>
          </div>
        </div>
        <button id="generateButton" data-translate-key="generateButton">Generate</button>
        <div id="errorMessage" class="error-message"></div>
      </div>
      <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p data-translate-key="generating">Generating flashcards...</p>
      </div>
    </div>
  </div>


  <main class="container">
    <div id="flashcardsContainer" class="flashcards-container">
      <!-- Flashcard nodes will be generated here -->
    </div>
  </main>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
